<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziyad's Weather Page</title>
    <link rel="icon" href="https://raw.githubusercontent.com/mziyadam/Beranda/master/profildiri.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>
<script src="https://unpkg.com/vue@3"></script>

<div id="app">
    <p>Todo id: {{ todoId }}</p>
    <button @click="todoId--">Fetch before todo</button>
    <button @click="todoId++">Fetch next todo</button>
    <p v-if="!todoData">Loading...</p>
    <pre v-else>
      <img :src=(''+todoData[todoId].favicon)></img>
      <h1>{{todoData[todoId].name}}</h1>
      <video controls autoplay :src=(''+todoData[todoId].url_resolved) ></video>
    </pre>
  </div>

<script>
  const { createApp } = Vue

  createApp({
    data() {
      return {
        todoId: 46,
      todoData: null
      }
    },
    methods: {
    async fetchData() {
      this.todoData = null
      const res = await fetch(
        `https://at1.api.radio-browser.info/json/stations/bycountry/Indonesia`
      )
      this.todoData = await res.json()
    }
  },
  mounted() {
    this.fetchData()
  }
  }).mount('#app')
</script>


</html>
